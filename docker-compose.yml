services:
  mongo:
    image: mongo:6.0
    container_name: mongo
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"     # AMQP port
      - "15672:15672"   # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: password
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: ../Dockerfile.dev
    container_name: api-gateway
    ports:
      - "3000:3000"
    volumes:
      - ./api-gateway:/usr/src/app
      - /usr/src/app/node_modules
    env_file:
      - ./api-gateway/.env
      - .env

  user-service:
    build:
      context: ./user-service
      dockerfile: ../Dockerfile.dev
    container_name: user-service
    ports:
      - "3001:3001"
    env_file:
      - ./user-service/.env
      - .env
    volumes:
      - ./user-service:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      mongo:
        condition: service_started
      rabbitmq:
        condition: service_healthy

  competition-service:
    build:
      context: ./competition-service
      dockerfile: ../Dockerfile.dev
    container_name: competition-service
    ports:
      - "3002:3002"
    env_file:
      - ./competition-service/.env
      - .env
    volumes:
      - ./competition-service:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      mongo:
        condition: service_started
      rabbitmq:
        condition: service_healthy

  submission-service:
    build:
      context: ./submission-service
      dockerfile: ../Dockerfile.dev
    container_name: submission-service
    ports:
      - "3003:3003"
    env_file:
      - ./submission-service/.env
      - .env
    volumes:
      - ./submission-service:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      mongo:
        condition: service_started
      rabbitmq:
        condition: service_healthy

  image-comparison-service:
    build:
      context: ./image-comparison-service
      dockerfile: ../Dockerfile.dev
    container_name: image-comparison-service
    ports:
      - "3004:3004"
    env_file:
      - ./image-comparison-service/.env
      - .env
    volumes:
      - ./image-comparison-service:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      mongo:
        condition: service_started
      rabbitmq:
        condition: service_healthy

volumes:
  mongo-data:
  rabbitmq-data: